<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #f="ngForm" (ngSubmit)="addEmpleado(f)">
                        <div class="row">
                            <!-- <input type="hidden" name="_id" [(ngModel)]= "empleado"  > -->
                            <div class="input-field col s12">
                                <input type="text" name="nombre" placeholder="nombre" [(ngModel)]="empleado.nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="cargo" placeholder="cargo" [(ngModel)]="empleado.cargo">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="oficina" placeholder="oficina" [(ngModel)]="empleado.oficina">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salario" placeholder="salario" [(ngModel)]="empleado.salario">
                            </div>

                            <div class="card-action">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <button class="btn btn-small left" type="submit"> Guardar </button>
                                        
                                    </div>

                                    <div class="input-field col s6">
                                        <button class="btn btn-small red darken-3 right" (click)="limpiar(f)"> cancelar </button>
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col s7">
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table" >
                        <thead>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Oficina</th>
                            <th>Salario</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empleado of empleados">
                                <td>{{ empleado.nombre }}</td>
                                <td> {{empleado.cargo}} </td>
                                <td>{{empleado.oficina}} </td>
                                <td>{{empleado.salario}}</td>
                                <td>
                                    <a (click)="editEmpleado(empleado)">
                                        <i class="material-icons"> <span style="color: green;" > edit</span> </i>
                                    </a>
                                    <a (click)="removeEmpleado(empleado)">
                                        <i class="material-icons"> <span style="color: red;">delete</span> </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
